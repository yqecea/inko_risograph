
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INKO | The Risograph SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Instrument+Serif:ital@0;1&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --riso-paper: #f4f1ea;
            --riso-ink: #1a1a1a;
            --riso-pink: #ff33cc;
            --riso-blue: #0055ff;
            --riso-yellow: #ffdd00;
            --riso-green: #00cc66;
        }

        body {
            background-color: var(--riso-paper);
            color: var(--riso-ink);
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            cursor: crosshair;
        }

        .font-serif { font-family: 'Instrument Serif', serif; }
        .font-syne { font-family: 'Syne', sans-serif; }

        /* Custom selection to match Riso aesthetic */
        ::selection {
            background: var(--riso-pink);
            color: white;
        }

        /* SVG Noise Filter */
        .grain-overlay {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            opacity: 0.12;
            mix-blend-mode: multiply;
        }

        /* Halftone Pattern Utility */
        .halftone-bg {
            background-image: radial-gradient(circle, currentColor 1px, transparent 1px);
            background-size: 4px 4px;
        }

        /* Misaligned Layer Utility */
        .riso-offset-pink {
            transform: translate(2px, -2px);
            mix-blend-mode: multiply;
        }
        
        .riso-offset-blue {
            transform: translate(-2px, 2px);
            mix-blend-mode: multiply;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--riso-paper);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--riso-ink);
            border-radius: 0;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -20px) rotate(2deg); }
            50% { transform: translate(-5px, -40px) rotate(-3deg); }
            75% { transform: translate(-15px, -15px) rotate(1deg); }
        }
        .animate-float {
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float-drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(15px, -30px) rotate(8deg); }
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        /* Shared utilities */
        .bg-gradient-radial {
            background-image: radial-gradient(circle at center, var(--tw-gradient-from) 0%, var(--tw-gradient-to) 100%);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .outline-text {
            -webkit-text-stroke: 1px rgba(244, 241, 234, 0.3);
            color: transparent;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <!-- Global SVG Filters for Risograph Effects -->
    <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true">
        <filter id="riso-grain">
            <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
            <feColorMatrix type="saturate" values="0" />
            <feComponentTransfer>
                <feFuncR type="linear" slope="0.3" />
                <feFuncG type="linear" slope="0.3" />
                <feFuncB type="linear" slope="0.3" />
            </feComponentTransfer>
            <feBlend in="SourceGraphic" mode="multiply" />
        </filter>
        
        <filter id="riso-blur-grain">
            <feGaussianBlur stdDeviation="1.5" />
            <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" />
            <feBlend mode="multiply" />
        </filter>

        <pattern id="halftone" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
            <circle cx="2" cy="2" r="1.5" fill="currentColor" />
        </pattern>
    </svg>

    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
